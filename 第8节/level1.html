<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeClosures(arr, fn) {
            var result = new Array();
            for (let i = 0; i < arr.length; i++) {
                result[i] = fn(arr[i]);
            }
            return result;
        }
        let array = [1, 2, 3]
        let foo = (x) => {
            console.log(x)
        }
        let fun = makeClosures(array, foo)
        fun[1] //2
    </script>
</head>
